<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width:1440px)" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Pricing component with toggle</title>
  </head>
  <body>
    <main>
      <section>
        <div class="header-pricing">
          <h2>Our Pricing</h2>
          <div class="container-switch">
            <p>Annually</p> 
            <div class="switch">
              <div></div>
            </div>
            <p>Monthly</p>
          </div>
        </div></section>
      <section>
        <section class="container-cards">
          <article class="card">
            <h2>Basic</h2>
            <div class="price"><span>$</span><h3>19.99</h3></div>
            <div class="info">
              <p>500 GB Storage</p>
              <p>2 Users Allowed</p>
              <p>Send up to 3 GB</p>
            </div>
            <button>LEARN MORE</button>
          </article>
          <article class="card center">
            <h2>Professional</h2>
            <div class="price"><span>$</span><h3>24.99</h3></div>
            <div class="info">
              <p>1 TB Storage</p>
              <p>5 Users Allowed</p>
              <p>Send up to 10 GB</p>
            </div>
            <button>LEARN MORE</button>
          </article>
          <article class="card">
            <h2>Master</h2>
            <div class="price"><span>$</span><h3>39.99</h3></div>
            <div class="info">
              <p>2 TB Storage</p>
              <p>10 Users Allowed</p>
              <p>Send up to 20 GB</p>
            </div>
            <button>LEARN MORE</button>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
